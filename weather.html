<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <header></header>
    <nav>
      <ul>
        <li>Home</li>
        <li>News</li>
        <li>Weather</li>
        <li style="float: right">About</li>
      </ul>
    </nav>
    <section class="weather">
      <div class="archive">
        <article class="article">
          <div class="summary">
            <h1 style="font-size:45px;">LATEST WEATHER</h1>
            <h2>Weather summary</h2>
            <h3>Salt Lake City</h3>
            <p>Currently:<span id="current-desc"></span></p>
            <p>Temperature: <span id="current-temp"> °F</span></p>
            <p>Feels Like: <span id="current-?"> °F</span></p>
            <p>Humidity: <span id="current-humid">%</span></p>
            <p>Wind Speed: <span id="current-windSpeed"></span> mph</p>
          </div>
          <img
            src="https://github.com/AndrewP-Instructor/HTMLProject1/blob/main/images/partlyCloudy.jpg?raw=true"
          />
          </div>
        <div class="flex-col">
        <span id="dayTitle1" class="col-head"></span>
        <img id="weatherIcon1" class="weatherIcon" />
        <span class="temp-data">
          <span id="data1"></span> <span>°F</span>
        </span>
      </div>
        </article>
      </div>
    </section>
    <main></main>
    <footer></footer>
  </body>
</html>
